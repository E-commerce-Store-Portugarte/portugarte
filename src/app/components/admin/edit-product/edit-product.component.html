<h1>Editar produto</h1>
<form [formGroup]="productForm" (ngSubmit)="onUpload()">
  <div class="form-group">
    <label for="name">Nome</label>
    <input type="text" formControlName="name" name="name" class="form-control">
  </div>
  <div class="form-group">  
    <label for="description">Descrição</label>
    <input type="text" name="address" formControlName="description" class="form-control">
  </div>
  <div class="form-group">  
    <label for="stock">Stock</label>
    <input type="text" name="stock" formControlName="stock" class="form-control">
  </div>
  <div class="form-group"> 
    <label for="price">Preço</label>
    <input type="text" name="telephone" formControlName="price" class="form-control">
  </div>
<div class="form-group"> 
  <img [attr.src]="image" alt="" class="img">
</div>
<div class="form-group"> 
  <label for="upload">Imagem</label><br>
  <input type="file" formControlName="image" (change)="onFileChanged($event)">
</div>
<br>
  <button type="submit" class="btn btn-primary">Registar producto</button>
</form>

<div class="hero-area hero-bg responsive-list-product">
  <div class="container">
    <div class="row ">
      <div class="col-lg-9 offset-lg-2 text-center">
        <div class="hero-text">
          <div class="hero-text-tablecell">
            <div
              class="thumbnail responsive-list-div"
              *ngIf="product$ | async; let product"
            >
              <div class="card text-center bg-dark">
                <div class="card-header">
                  <h3>{{ product.name }}</h3>
                </div>
                <div class="card-body">
                  <img
                    src="{{ product.image }}"
                    class="thumbnailProfile"
                    alt=""
                  >
                  <p class="card-text"></p>
                  <h6>{{ product.description }}</h6>
                  <button
                    *ngIf="isLogged"
                    type="button"
                    class="btn btn-secondary btn-block"
                    (click)="addProductToShoppingCart(product.id, product.price); message(product.name)"
                  >
                    <h6>Adicionar {{ product.name }} ao carrinho : [ {{ product.price }} â‚¬ ]</h6>
                  </button>
                  <p></p>
                  <button
                    *ngIf="isLogged"
                    type="button"
                    (click)="navigateToShoppingCart()"
                    class="btn btn-danger btn-block"
                  >
                    <h6>Ver carrinho</h6>
                  </button>
                  <p></p>
                  <button
                    *ngIf="isLogged"
                    type="button"
                    routerLink="/paypal"
                    class="btn btn-warning btn-block"
                  >
                    <h6>Checkout</h6>
                  </button>
                  <p></p>
                  <hr *ngIf="!isLogged">
                  <p></p>
                  <h4 *ngIf="!isLogged">Queres comprar este item?</h4>
                  <input
                    *ngIf="!isLogged"
                    routerLink="/login"
                    type="submit"
                    value=" Faz login"
                  >
                  <p></p>
                  <h4 *ngIf="!isLogged">ou</h4>
                  <input
                    *ngIf="!isLogged"
                    routerLink="/register"
                    type="submit"
                    value="Regista-te!"
                  >

                </div>
                <div class="card-footer text-muted">
                  <h6>Arte Independente Portuguesa</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

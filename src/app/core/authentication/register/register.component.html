<form [formGroup]="productForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="name">Username</label>
    <input type="text" formControlName="username" name="username" class="form-control">
  </div>
  <div class="form-group">  
    <label for="zipcode">Password</label>
    <input type="text" name="password1" formControlName="password1" class="form-control">
  </div>
  <div class="form-group"> 
    <label for="telephone">Password (confirmar)</label>
    <input type="text" name="password2" formControlName="password2" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Encomendar</button>
</form>
